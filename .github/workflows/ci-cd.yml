name: Deploy Next.js App to AWS EC2 and Start with PM2

on:
  push:
    branches:
      - ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifacts to S3 bucket
        uses: aws-actions/aws-cli@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-south-1
          command: aws s3 cp build-artifacts/nextjs-app s3://webwowzer/nextjs-app

      - name: Archive build artifacts for GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build-artifacts


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts from S3 bucket
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Copy build artifacts to project directory
        run: cp -r build-artifacts/nextjs-app /home/ubuntu/WebWowZer-NextJs

      - name: Start Next.js app with PM2
        run: pm2 start npm --name webwowzer-nextjs-app -- start
