name: Deploy Next.js App to AWS EC2 and Start with PM2
on:
  push:
    branches:
      - ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and Export Next.js app
        run: |
          npm run build
          zip -r app.zip .next

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: nextjs-build
          path: ./app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: nextjs-build
          path: ./

      - name: Copy artifact to server via SCP
        run: |
          scp -r -i ${{ secrets.SSH_PRIVATE_KEY }} ./app.zip ubuntu@13.233.223.26:/home/ubuntu/WebWowZer-NextJs
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # - name: Move build artifacts to project directory
